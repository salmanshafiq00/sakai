<div class="col-12">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="p-fluid p-formgrid grid">
      <div class="field col-12 md:col-6">
        <label htmlFor="label">Label</label>
        <input type="text" pInputText formControlName="label" autofocus
          [ngClass]="{'ng-invalid ng-dirty': f['label']?.invalid && f['label']?.touched}" />
        <small class="validation-msg"
          *ngIf="f['label'].errors?.['required'] && f['label']?.touched">{{VMsg.required}}</small>
      </div>
      <div class="field col-12 md:col-6">
        <label htmlFor="url">URL</label>
        <input type="text" pInputText formControlName="url"
          [ngClass]="{'ng-invalid ng-dirty': f['url']?.invalid && f['url']?.touched}" />
        <small class="validation-msg"
          *ngIf="f['url'].errors?.['required'] && f['url']?.touched">{{VMsg.required}}</small>
      </div>
      <div class="field col-12 md:col-6">
        <label htmlFor="parentId">Parent Name</label>
        <p-treeSelect formControlName="parentId" [options]="optionDataSources['parentTreeSelectList']"
          [showClear]="true" placeholder="Select one" appendTo="body">
        </p-treeSelect>
      </div>

      <div class="field col-12 md:col-6">
        <label for="icon">Icon</label>
        <p-dropdown [options]="primengIcons"
                    optionLabel="label"
                    optionValue="value"
                    formControlName="icon"
                    [filter]="true"
                    filterBy="label"
                    [showClear]="true"
                    appendTo="body"
                    placeholder="Select One">
          <ng-template let-selectedOption pTemplate="selectedItem">
            <div class="flex align-items-center gap-2">
              <i [ngClass]="selectedOption?.value"></i>
              <div> {{ selectedOption?.label }}</div>
            </div>
          </ng-template>
          <ng-template let-option pTemplate="item">
            <div class="p-d-flex p-ai-center gap-2">
              <i [ngClass]="option.value"></i>
              <span class="p-ml-2"> {{ option.label }}</span>
            </div>
          </ng-template>
        </p-dropdown>
      </div>
      

      <div class="field col-12 md:col-6 md:flex align-items-center md:mt-4">
        <div class="flex align-items-center">
          <label class="input-switch-label" htmlFor="visible">Active</label>
          <p-inputSwitch class="input-switch ml-2" formControlName="isActive" />
        </div>
      </div>
      <div class="field col-12 md:col-6 md:flex align-items-center md:mt-4">
        <div class="flex align-items-center">
          <label class="input-switch-label" htmlFor="visible">Visible</label>
          <p-inputSwitch class="input-switch ml-2" formControlName="visible" />
        </div>
      </div>
      <div class="field col-12 md:col-6">
        <label htmlFor="orderNo">Order No</label>
        <input type="text" pInputText formControlName="orderNo"
          [ngClass]="{'ng-invalid ng-dirty': f['orderNo']?.invalid && f['orderNo']?.touched}" />
        <small class="validation-msg"
          *ngIf="f['orderNo'].errors?.['required'] && f['orderNo']?.touched">{{VMsg.required}}</small>
      </div>
      <div class="field col-12 md:col-6">
        <label for="description">Description</label>
        <textarea pInputTextarea formControlName="description" rows="3" cols="20"></textarea>
      </div>
    </div>
    <div class="mt-3 p-dialog-footer">
      <button pButton pRipple label="Cancel" type="button" icon="pi pi-times" class="p-button-text"
        (click)="cancel()"></button>
      <button pButton pRipple label="Save" type="submit" icon="pi pi-check" class="p-button-text"
        [disabled]="form.invalid"></button>
    </div>
  </form>
</div>
