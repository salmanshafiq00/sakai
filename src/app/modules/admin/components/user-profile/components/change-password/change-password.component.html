<div class="col-12">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <div class="p-fluid">

          <div class="field grid">
              <label htmlFor="password" class="col-12 md:mb-2 md:col-3 md:mb-0">Current Password</label>
              <app-input-password formControlName="currentPassword" [required]="true" />
              <app-validator-msg styleClass="md:ml-2 md:mt-2"  [control]="f['currentPassword']" />
          </div>
          <div class="field grid">
              <label htmlFor="newPassword" class="col-12 mb-2 md:col-3 md:mb-0">New Password</label>
              <app-input-password formControlName="newPassword" [required]="true" />
              <app-validator-msg styleClass="md:ml-2 md:mt-2" [control]="f['newPassword']" />
          </div>
          <div class="field grid">
              <label htmlFor="confirmPassword" class="col-12 mb-2 md:col-3 md:mb-0">Confirm New Password</label>
              <app-input-password label="" formControlName="confirmPassword"
                  [required]="true" />
              <app-validator-msg styleClass="md:ml-2 md:mt-2" [control]="f['confirmPassword']" />
              <app-validator-msg styleClass="md:ml-2 md:mt-2" [control]="f['confirmPassword']" [validationMessages]="{ mismatch: 'Passwords do not match' }" />
          </div>

      </div>
      <div class="mt-3 p-dialog-footer">
          <app-button label="Save" [raised]="true" type="submit" icon="pi pi-check" [text]="true" [disabled]="form.invalid" />
      </div>
  </form>
</div>
