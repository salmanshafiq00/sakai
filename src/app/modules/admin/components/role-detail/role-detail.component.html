<div class="col-12">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="p-fluid p-formgrid grid">
      <div class="field col-12 md:col-6">
        <label htmlFor="name">Role Name</label>
        <input type="text" pInputText id="name" formControlName="name" autofocus
          [ngClass]="{'ng-invalid ng-dirty': f['name']?.invalid && f['name']?.touched}" />
        <small class="validation-msg"
          *ngIf="f['name'].errors?.['required'] && f['name']?.touched">{{VMsg.required}}</small>
      </div>
      <div class="field col-12 md:col-12">
        <label class="" htmlFor="roles">App Menus</label>
          <p-tree 
          [value]="optionDataSources['appMenuTreeList']" 
          selectionMode="checkbox" 
          class="w-full md:w-30rem" 
          [(selection)]="selectedAppMenus"
          [propagateSelectionUp]="true"
          [propagateSelectionDown]="true" />
      </div>
      <div class="field col-12 md:col-12">
        <label class="" htmlFor="roles">Permissions</label>
          <p-tree 
          [value]="optionDataSources['permissionNodeList']" 
          selectionMode="checkbox" 
          class="w-full md:w-30rem" 
          [(selection)]="selectedPermissions"
          [propagateSelectionUp]="true"
          [propagateSelectionDown]="true" />
      </div>

    </div>
    <div class="mt-3 p-dialog-footer">
      <button pButton pRipple label="Cancel" type="button" icon="pi pi-times" class="p-button-text"
        (click)="cancel()"></button>
      <button pButton pRipple label="Save" type="submit" icon="pi pi-check" class="p-button-text"
        [disabled]="form.invalid"></button>
    </div>
  </form>
</div>
