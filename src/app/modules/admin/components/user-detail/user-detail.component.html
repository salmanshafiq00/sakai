<div class="col-12">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="p-fluid p-formgrid grid">
      <div class="field col-12 md:col-6">
        <app-input-text 
          label="First Name" 
          formControlName="firstName" 
          [required]="true"
          [readonly]="false" />
        <app-validator-msg [control]="f['firstName']" />
      </div>
      <div class="field col-12 md:col-6">
        <app-input-text 
          label="Last Name" 
          formControlName="lastName" 
          [required]="true"
          [readonly]="false" />
        <app-validator-msg [control]="f['lastName']" />
      </div>
      <div class="field col-12 md:col-6">
        <app-input-text 
          label="Email" 
          formControlName="email" 
          [required]="true"
          [readonly]="false" />
        <app-validator-msg [control]="f['email']" />
      </div>
      <div class="field col-12 md:col-6">
        <app-input-text 
          label="User Name" 
          formControlName="username" 
          [required]="true"
          [readonly]="false" />
        <app-validator-msg [control]="f['username']" />
      </div>
      <div class="field col-12 md:col-6">
        <app-input-text 
          label="Phone Number" 
          formControlName="phoneNumber" 
          [required]="true"
          [readonly]="false" />
        <app-validator-msg [control]="f['phoneNumber']" />
      </div>
      <div class="field col-12 md:col-6 md:flex align-items-center md:mt-4">
        <app-input-switch label="Active" formControlName="isActive" />
      </div>
      <div class="field col-12 md:col-12">
        <app-input-multiselect
          label="Roles"
          formControlName="roles"
          [options]="optionDataSources['roleSelectList']"
          appendTo="body"
          [required]="false" />
      </div>
      <div class="field col-12 md:col-6" *ngIf="!isEdit" >
        <app-input-password 
          label="Password" 
          formControlName="password" 
          [required]="true" />
        <app-validator-msg [control]="f['password']" />
      </div>
      <div class="field col-12 md:col-6" *ngIf="!isEdit">
        <app-input-password 
          label="Confirm Password" 
          formControlName="confirmPassword" 
          [required]="true" />
        <app-validator-msg [control]="f['confirmPassword']" />
      </div>
    </div>
    <div class="mt-3 p-dialog-footer">
      <app-button label="Cancel" type="button" icon="pi pi-times" [text]="true" severity="warning"
        (onClick)="cancel()" />
      <app-button label="Save" type="submit" icon="pi pi-check" [text]="true" [disabled]="form.invalid" />
  </div>
  </form>
</div>
