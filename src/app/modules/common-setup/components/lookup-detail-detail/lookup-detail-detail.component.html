<div class="col-12">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="p-fluid p-formgrid grid">
      <div class="field col-12 md:col-6">
        <app-input-text 
            label="Code" 
            formControlName="code" 
            [required]="true"
            [readonly]="false" />
            <app-validator-msg [control]="f['code']"></app-validator-msg>
      </div>
      <div class="field col-12 md:col-6">
          <app-input-text 
              label="Name" 
              formControlName="name" 
              [required]="true"
              [readonly]="false" />
              <app-validator-msg [control]="f['name']"></app-validator-msg>
      </div>
      <div class="field col-12 md:col-6">
        <app-input-select
          label="Master"
          formControlName="lookupId"
          [options]="optionDataSources['lookupSelectList']"
          [required]="true" />
      </div>
      <div class="field col-12 md:col-6">
        <app-input-select
          label="Parent"
          formControlName="parentId"
          [options]="optionDataSources['parentSelectList']"
          [required]="false" />
      </div>
      <div class="field col-12 md:col-6 md:flex align-items-center md:mt-4">
        <app-input-switch label="Status" formControlName="status" />
      </div>
      <div class="field col-12 md:col-6">
        <app-input-textarea 
            label="Description" 
            formControlName="description" 
            [required]="true"
            [max]="200"
            [showCharLength]="true" />
      </div>
    </div>
    <div class="mt-3 p-dialog-footer">
      <app-button label="Cancel" type="button" icon="pi pi-times" [text]="true" severity="warning"
        (onClick)="cancel()" />
      <app-button label="Save" type="submit" icon="pi pi-check" [text]="true" [disabled]="form.invalid" />
  </div>
  </form>
</div>
