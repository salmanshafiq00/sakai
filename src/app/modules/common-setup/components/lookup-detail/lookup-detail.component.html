<div class="col-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
        <div class="p-fluid p-formgrid grid">
            <div class="field col-12 md:col-6">
                <label htmlFor="code">Code</label>
                <input type="text" pInputText id="code" formControlName="code" autofocus [ngClass]="{'ng-invalid ng-dirty': f['code']?.invalid && f['code']?.touched}"
                     />
                <small class="validation-msg"
                    *ngIf="f['code'].errors?.['required'] && f['code']?.touched">{{VMsg.required}}</small>
            </div>
            <div class="field col-12 md:col-6">
                <label htmlFor="name">Name</label>
                <input type="text" pInputText id="name" formControlName="name" [ngClass]="{'ng-invalid ng-dirty': f['code']?.invalid && f['code']?.touched}"
                     />
                <small class="validation-msg"
                    *ngIf="f['name'].errors?.['required'] && f['name']?.touched">{{VMsg.required}}</small>
            </div>
            <div class="field col-12 md:col-6">
                <label htmlFor="status">Parent Name</label>
                <p-dropdown formControlName="parentId" inputId="parentId" optionValue="id" optionLabel="name" 
                    [options]="parentList" [showClear]="true" [filter]="true" filterBy="name" placeholder="Select one"  appendTo="body">
                </p-dropdown>
            </div>
            <div class="field col-12 md:col-6 md:flex align-items-center md:mt-4">
                <div class="flex align-items-center">
                    <label class="input-switch-label" htmlFor="status">Status</label>
                    <p-inputSwitch class="input-switch ml-2" formControlName="status"  />
                </div>
            </div>
            <div class="field col-12 md:col-6">
                <label htmlFor="state">Created</label>
                <p-calendar formControlName="created" dateFormat="dd/mm/yy" placeholder="dd/mm/yyyy"
                    [iconDisplay]="'input'" [showIcon]="true" [showButtonBar]="true" appendTo="body" />
            </div>
            <div class="field col-12 md:col-6">
                <label for="description">Description</label>
                <textarea pInputTextarea id="description" formControlName="description" rows="3" cols="20"></textarea>
            </div>
        </div>
        <div class="mt-3 p-dialog-footer">
            <button pButton pRipple label="Cancel" type="button" icon="pi pi-times" class="p-button-text"
                (click)="cancel()"></button>
            <button pButton pRipple label="Save" type="submit" icon="pi pi-check" class="p-button-text"
                [disabled]="form.invalid"></button>
        </div>
    </form>
</div>
