<div *ngIf="!hidden" class="textarea-container cust-field">
  <label class="label" *ngIf="label">{{ label }} <span class="required-star" *ngIf="required">*</span></label>
  <textarea 
    pInputTextarea 
    [(ngModel)]="value"
    [placeholder]="placeholder"
    [disabled]="disabled" 
    [readonly]="readonly" 
    [autofocus]="autofocus"
    [rows]="rows"
    [cols]="cols"
    variant="filled"
    [autoResize]="true"
    [attr.maxlength]="max"
    (input)="onInputChange($event)"
    (change)="onInputChange($event)"
    (blur)="onBlurEvent()"
  ></textarea>
  <div *ngIf="showCharLength" class="char-counter">
    {{ value?.length }} / {{ max }}
  </div>
</div>
