<button
  pButton
  pRipple
  [label]="label"
  [icon]="icon"
  [iconPos]="iconPos"
  [type]="type"
  [disabled]="disabled"
  [loading]="loading"
  [loadingIcon]="loadingIcon"
  [tabindex]="tabindex"
  [ngStyle]="style"
  [ngClass]="styleClass"
  [ariaLabel]="ariaLabel"
  [autofocus]="autofocus"
  (click)="handleClick($event)"
  (focus)="handleFocus($event)"
  (blur)="handleBlur($event)"
></button>
