<button
  pButton
  pRipple
  [label]="label"
  [icon]="icon"
  [iconPos]="iconPos"
  [type]="type"
  [disabled]="disabled"
  [loading]="loading"
  [loadingIcon]="loadingIcon"
  [raised]="raised"
  [rounded]="rounded"
  [text]="text"
  [plain]="plain"
  [severity]="severity"
  [outlined]="outlined"
  [tabindex]="tabindex"
  [size]="size"
  [ngStyle]="style"
  [ngClass]="styleClass"
  [ariaLabel]="ariaLabel"
  [autofocus]="autofocus"
  (click)="handleClick($event)"
  (focus)="handleFocus($event)"
  (blur)="handleBlur($event)"
  badge="9"
></button>
